<div id="wrapper"> 
	<!-- // header -->
    <div th:replace="~{/main/header :: header}"></div>
	<!-- header //-->

	<!-- for mobile -->
	<div id="menu" class="mobile-navigation">
		<div class="home"><a href="/index.php"><img src="http://yejo7048.cdn1.cafe24.com/images/common/logo2.png" alt="YEJO INTERIOR"></a></div>

	</div>
	<div class="mobile-overlay"></div>
    
<div id="container">
	<div id="contArea">
		<div class="sub-title">
			<h1>PORTFOLIO</h1>
		</div>
			<div class="real-cont">
			    <!-- 포트폴리오 리스트 -->
			    <div class="portfolio-list wow fadeIn" data-wow-delay="0.3s" data-wow-duration="0.8s">
			        <ul>
			            <!-- Thymeleaf 반복문을 사용하여 포트폴리오 목록 출력 -->
			            <li th:each="portfolio : ${portfolioPage.content}">
			                <a th:href="@{/portfolio-detail/{id}(id=${portfolio.id})}">
			                    <div class="thumb">
			                        <img th:src="@{${portfolio.thumbnailImage}}" alt="포트폴리오 썸네일">
			                    </div>
			                    <div class="hover-cont">
			                        <div class="tit" th:text="${portfolio.title} + ' / ' + ${portfolio.area} + '㎡'"></div>
			                    </div>
			                </a>
			            </li>
			        </ul>
				
			    <!-- 페이지네이션 -->
			    <div class="paginate">
			        <a th:if="${currentPage > 0}" th:href="@{/portfolio(page=${currentPage - 1})}" class="direction prev"><span>이전페이지</span></a>
			        
			        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
			            <a th:if="${i != currentPage}" th:href="@{/portfolio(page=${i})}" th:text="${i + 1}"></a>
			            <strong th:if="${i == currentPage}" th:text="${i + 1}"></strong>
			        </span>
			
			        <a th:if="${currentPage < totalPages - 1}" th:href="@{/portfolio(page=${currentPage + 1})}" class="direction next"><span>다음페이지</span></a>
			    </div>
			    
			</div>
		</div>
	</div>

<div th:replace="~{main/kakao :: kakao}"></div>

	<!--// footer -->
   <div th:replace="~{/main/footer.html :: footer}"></div>
