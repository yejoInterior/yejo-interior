<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Cropper.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">

    <!-- Cropper.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        .image-upload-wrapper {
            margin-bottom: 15px;
            text-align: center;
        }

        #dropZone, #portfolioDropZone {
            border: 2px dashed #ccc;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        #dropZone:hover, #portfolioDropZone:hover {
            border-color: #aaa;
        }

        #dropZone.dragover, #portfolioDropZone.dragover {
            border-color: #007bff;
        }

        #imagePReview {
            border: 1px solid #ddd;
            padding: 5px;
            max-width: 300px;
            height: auto;
            display: none;
            margin-top: 15px;
            border-radius: 10px;
        }

        .image-pReview-wrapper img {
            max-width: 100px;
            margin: 5px;
        }
    </style>

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="~{admin/sidebar :: sidebarFragment}"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <h1 class="h3 mb-0 text-gray-800">포트폴리오 페이지 관리</h1>
                </nav>
                <!-- End of Topbar -->

                <div class="container-fluid">
                    <div class="row">

                        <!-- Left: Image Upload and PReview (Thumbnail) -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="companyImage">썸네일 이미지</label>
                                <div class="image-upload-wrapper">
                                    <div id="dropZone">썸네일 이미지를 드래그하여 드롭하거나 클릭하세요</div>
                                    <img id="imagePReview" src="#" alt="이미지를 업로드하세요" />
                                </div>
                                <input type="file" name="thumbnailImage" class="form-control" id="companyImage" accept="image/*" style="display: none;" onchange="handleThumbnailUpload(event)">
                            </div>
                        </div>

                        <!-- Modal for Cropping -->
                        <div class="modal fade" id="cropperModal" tabindex="-1" role="dialog" aria-labelledby="cropperModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="cropperModalLabel">썸네일 이미지 자르기</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <img id="cropperImage" src="">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                                        <button type="button" class="btn btn-primary" id="cropBtn">자르기</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <!-- 포트폴리오 정보 -->
                            <form action="/api/portfolio/save" method="POST" enctype="multipart/form-data">
								<div class="col-md-6">
								
								    <div class="form-group">
								        <label for="portfolioTitle">포트폴리오 제목</label>
								        <input type="text" name="title" class="form-control" id="portfolioTitle" placeholder="썸네일에 표시되는 제목">
								    </div>
								    
								    <div class="form-group">
								        <label for="portfolioLocation">위치</label>
								        <input type="text" name="location" class="form-control" id="portfolioLocation" placeholder="작업 위치를 입력하세요">
								    </div>
								    
								    <div class="form-group">
								        <label for="portfolioArea">면적 (㎡)</label>
								        <input type="number" name="area" class="form-control" id="portfolioArea" placeholder="면적을 입력하세요">
								    </div>
								
								    <div class="form-group">
								        <label for="portfolioDuration">시공기간</label>
								        <input type="text" name="duration" class="form-control" id="portfolioDuration" placeholder="예: 2023.01 - 2023.03">
								    </div>
								    
								    <div class="form-group">
								        <label for="portfolioType">타입</label>
								        <input type="text" name="type" class="form-control" id="portfolioType" placeholder="예: 아파트">
								    </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="portfolioImages">포트폴리오 사진</label>
	                                <div class="image-upload-wrapper">
	                                    <div id="portfolioDropZone">포트폴리오 이미지를 드래그하여 드롭하거나 클릭하세요 (여러 장 가능)</div>
	                                    <div class="image-pReview-wrapper" id="portfolioImagePReviewWrapper"></div>
	                                </div>
	                                <input type="file" class="form-control" id="portfolioImages" name="portfolioImages" accept="image/*" multiple style="display: none;" onchange="handlePortfolioUpload(event)">
	                            </div>
	                            
							</form>
                        </div>	
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary" style="width:100px;">저장</button>
                    </div>
                    <!-- Portfolio List Table -->
                    <h3 class="h5 mb-4 text-gray-800">기존 포트폴리오 목록</h3>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>썸네일</th>
                                    <th>제목</th>
                                    <th>위치</th>
                                    <th>면적 (㎡)</th>
                                    <th>시공기간</th>
                                    <th>타입</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 포트폴리오 리스트는 서버에서 받아와서 렌더링 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2024</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Image PReview and Drag and Drop -->
    <script>
        let cropper;
        const MAX_FILE_SIZE = 500 * 1024; // 500KB 제한

        // 썸네일 이미지 업로드 및 크롭 처리
        function handleThumbnailUpload(event) {
            const file = event.target.files[0];
            if (file.size > MAX_FILE_SIZE) {
                alert("파일 크기는 500KB 이하로만 업로드 가능합니다.");
                return;
            }
            openCropperModal(file, 'thumbnail');
        }

        // 포트폴리오 이미지 업로드 (크롭 없이 미리보기만)
        function handlePortfolioUpload(event) {
            const files = event.target.files;
            document.getElementById('portfolioImagePReviewWrapper').innerHTML = '';  // 미리보기 초기화

            Array.from(files).forEach(file => {
                if (file.size > MAX_FILE_SIZE) {
                    alert("포트폴리오 사진의 파일 크기는 500KB 이하로만 업로드 가능합니다.");
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('img-thumbnail');
                    document.getElementById('portfolioImagePReviewWrapper').appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }

        // Cropper 모달 열기
        function openCropperModal(file, type) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const imageElement = document.getElementById('cropperImage');
                imageElement.src = e.target.result;
                $('#cropperModal').modal('show');  // 모달 열기

                // Initialize cropper
                if (cropper) {
                    cropper.destroy();
                }
                cropper = new Cropper(imageElement, {
                    aspectRatio: 470 / 265,  // 썸네일은 고정 비율
                    viewMode: 2,
                });
            };
            reader.readAsDataURL(file);
        }

        // 크롭된 썸네일 저장
        document.getElementById('cropBtn').addEventListener('click', function () {
            const canvas = cropper.getCroppedCanvas({
                width: 470,
                height: 265
            });

            const preview = document.getElementById('imagePReview');
            preview.src = canvas.toDataURL();
            preview.style.display = 'block';

            $('#cropperModal').modal('hide');  // 모달 닫기
        });

        // Drop zone click handler to trigger file input click
        document.getElementById('dropZone').addEventListener('click', function () {
            document.getElementById('companyImage').click();
        });

        document.getElementById('portfolioDropZone').addEventListener('click', function () {
            document.getElementById('portfolioImages').click();
        });
    </script>

</body>

</html>
