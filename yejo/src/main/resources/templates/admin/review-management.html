<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>YEJO - 후기관리</title>

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="admin/sidebar :: sidebarFragment"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
					<!-- Sidebar Toggle (Topbar) -->
					<button id="sidebarToggleTop"
						class="btn btn-link d-md-none rounded-circle mr-3">
						<i class="fa fa-bars"></i>
					</button>
					<h1 class="h3 mb-0 text-gray-800">후기 관리</h1>
				</nav>


				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- 작성 버튼 -->
					<div class="mb-3">
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#createReviewModal">후기 작성</button>
					</div>

					<!-- 후기 출력 테이블 -->
					<div class="table-responsive">
						<table class="table table-bordered" id="reviewTable" width="100%"
							cellspacing="0">
							<thead class="thead-light">
								<tr>
									<th>번호</th>
									<th>작성자</th>
									<th>해시태그</th>
									<!-- 별점 대신 해시태그로 변경 -->
									<th>사진</th>
									<th>내용</th>
									<th>작성일</th>
									<th>관리</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>홍길동</td>
									<td><span class="text-success">#64평 #아늑함</span></td>
									<!-- 해시태그 형식으로 변경 -->
									<td><img src="image_url.jpg" alt="후기 사진"
										class="img-thumbnail" width="100"></td>
									<td>이 제품 정말 좋아요!</td>
									<td>2024-10-15</td>
									<td>
										<button class="btn btn-sm btn-warning">수정</button>
										<button class="btn btn-sm btn-danger">삭제</button>
									</td>
								</tr>
								<!-- 추가 후기 데이터가 여기에 표시됩니다 -->
								<tr>
									<td>2</td>
									<td>홍길동2</td>
									<td><span class="text-success">#편리함 #추천</span></td>
									<!-- 해시태그 형식으로 변경 -->
									<td><img src="image_url.jpg" alt="후기 사진"
										class="img-thumbnail" width="100"></td>
									<td>이 제품 정말 좋아요!</td>
									<td>2024-10-16</td>
									<td>
										<button class="btn btn-sm btn-warning">수정</button>
										<button class="btn btn-sm btn-danger">삭제</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>


					<!-- 후기 작성 모달 -->
					<div class="modal fade" id="createReviewModal" tabindex="-1"
						role="dialog" aria-labelledby="createReviewModalLabel"
						aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="createReviewModalLabel">후기 작성</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form id="reviewForm">
										<div class="form-group">
											<label for="reviewAuthor">제목</label> <input type="text"
												class="form-control" id="reviewAuthor" placeholder="이름 입력">
										</div>
										<div class="form-group">
											<label for="reviewContent">URL</label>
											<input type="text" class="form-control" id="reviewHashtag"
													placeholder="URL 입력">
										</div>
										<div class="form-group">
											<label for="reviewHashtag">해시태그 추가</label>
											<div class="input-group mb-3">
												<input type="text" class="form-control" id="reviewHashtag"
													placeholder="# 해시태그 입력">
												<div class="input-group-append">
													<button class="btn btn-outline-secondary" type="button"
														id="addHashtagButton">추가</button>
												</div>
											</div>
											<div id="hashtagContainer"></div>
										</div>
										<div class="form-group">
											<label for="reviewImage">대표 사진 업로드</label> <input type="file"
												class="form-control-file" id="reviewImage" accept="image/*"
												>
										</div>
										<div class="form-group">
											<label for="reviewContent">내용</label>
											<textarea class="form-control" id="reviewContent" rows="3"
												placeholder="후기 내용 입력"></textarea>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-dismiss="modal">닫기</button>
									<button type="button" class="btn btn-primary">저장</button>
								</div>
							</div>
						</div>
					</div>

				</div>


				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2020</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

</body>
<script src="../js/admin/review-management.js"></script>
</html>
