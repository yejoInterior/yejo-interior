<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        .image-upload-wrapper {
            margin-bottom: 15px;
            text-align: center;
        }

        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        #dropZone:hover {
            border-color: #aaa;
        }

        #dropZone.dragover {
            border-color: #007bff;
        }

        #imagePreview {
            border: 1px solid #ddd;
            padding: 5px;
            max-width: 100%;
            height: auto;
            display: none;
            margin-top: 15px;
            border-radius: 10px;
        }
        .cke_notifications_area {
            visibility: hidden;
        }
    </style>

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="~{/admin/sidebar :: sidebarFragment}"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                    <h1 class="h3 mb-0 text-gray-800">회사 소개 페이지 관리</h1>
                </nav>
                <!-- End of Topbar -->

                <div class="container-fluid">
                    <div class="row">

                        <!-- Left: Image Upload and Preview -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="companyImage">대표 이미지</label>
                                <div class="image-upload-wrapper">
                                    <div id="dropZone">이미지를 드래그 앤 드롭하거나 클릭하여 업로드하세요</div>
                                    <img id="imagePreview" src="#" alt="이미지를 업로드하세요" />
                                </div>
                                <input type="file" class="form-control" id="companyImage" name="companyImage" accept="image/*" style="display: none;" onchange="previewImage(event)">
                            </div>
                        </div>

                        <!-- Right: CKEditor for text input -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="companyIntro">회사 소개</label>
                                <textarea name="companyIntro" id="companyIntro" rows="10" class="form-control">
                                    안녕하세요, YEJO 인테리어입니다. 저희 회사는...
                                </textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </div>

                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2024</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/chart-area-demo.js"></script>
    <script src="/js/demo/chart-pie-demo.js"></script>

</body>

<!-- CKEditor CDN -->
<script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>

<!-- Initialize CKEditor -->
<script>
    CKEDITOR.replace('companyIntro');
</script>

<!-- JavaScript for Image Preview and Drag and Drop -->
<script>
    const dropZone = document.getElementById('dropZone');
    const companyImageInput = document.getElementById('companyImage');
    const imagePreview = document.getElementById('imagePreview');

    dropZone.addEventListener('click', () => {
        companyImageInput.click();
    });

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            companyImageInput.files = files;
            previewImage({ target: { files } });
        }
    });

    function previewImage(event) {
        const reader = new FileReader();
        const file = event.target.files[0];

        if (file) {
            reader.onload = function () {
                imagePreview.src = reader.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</html>
